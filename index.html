<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Homepage for Schoolcraft Pottery Club">
        <link rel="stylesheet" href="./resources/css/style.css">
        <title>Schoolcraft Pottery Club</title>
    </head>
    <body>
        <header>
            <div class="hero">
                <div class="hero__content">
                    <h1 class="hero__title">Shape Together</h1>
                    <p class="hero__desc">Whether you're a newbie or an experienced potter, the <strong>Schoolcraft Pottery Club</strong> welcomes you to explore your creativity and make new friends!</p>
                    <a class="hero__cta" href="#">Connect with Makers</a>
                </div>
            </div>
        </header>
        <main>
            <section class="gallery">
                <h2 class="gallery__title">Member Gallery</h2>
                <div class="gallery__grid">
                    <div class="gallery-item">
                        <img class="gallery-item__img" src="./resources/media/gallery/katja-vogt.jpg" alt="Clay teacups and mugs">
                    </div>
                    <div class="gallery-item gallery-item--wide gallery-item--tall">
                        <img class="gallery-item__img" src="./resources/media/gallery/mhmd-sedky.jpg" alt="Dark clay vase">
                    </div>
                    <div class="gallery-item">
                        <img class="gallery-item__img" src="./resources/media/gallery/j-m.jpg" alt="Light clay vase with round cutout">
                    </div>
                    <div class="gallery-item gallery-item--wide">
                        <img class="gallery-item__img" src="./resources/media/gallery/ryu-orn.jpg" alt="Small brown clay vase">
                    </div>
                    <div class="gallery-item">
                        <img class="gallery-item__img" src="./resources/media/gallery/kasia-sikorska.jpg" alt="White clay dish with flowers">
                    </div>
                </div>
            </section>
            <section class="join">
                <img class="join__img" src="./resources/media/scoring-piece--aedrian-salazar.jpg" alt="Person scoring piece on wheel">
                <form class="form">
                    <h2 class="form__title">Create with Us</h2>
                    <div class="form__group-1">
                        <input class="form__field" type="text" placeholder="Your Name">
                        <input class="form__field" type="email" placeholder="Email">
                        <input class="form__field" type="number" placeholder="Phone Number">
                    </div>
                    <input class="form__submit" type="submit" value="Join SPC Today">
                </form>
            </section>
        </main>
        <footer>
            <div class="footer">

            </div>
        </footer>
    </body>
</html>
